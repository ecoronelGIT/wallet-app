<div class="container">
    <div class="row">
        <div class="col-12">
            <div class="row">
                <div class="col-10 title">Transactions</div>
                <div class="col-2">
                    <img src="/assets/search.png" width="30px" height="30px"/>
                </div>
            </div>
        </div>
    </div>
    <div class="row" *ngFor="let current of currentTransactions">
        <div class="col-12">
            <div class="row">
                <div class="col-12 current-date">{{current.date}}</div>
            </div>
            <div class="row row-transaction"  *ngFor="let transaction of current.transactions">
                <div class="col-2"><img src="{{transaction.img}}" width="50" height="50" /></div>
                <div class="col-8">
                    <div class="image">{{transaction.name}}</div>
                    <div class="date">{{transaction.date}}</div>
                </div>
                <div class="col-2 align-self-center amount" 
                    [ngStyle]="{'color': transaction.type == 'DEBIT' ? '#FE263F' : '#18AA15'}">
                    {{transaction.amount}}
                </div>
            </div>
        </div>
    </div>
</div>
